<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Web Design Demo</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	email：<input type="email"><br>
	phone：<input type="tel"><br>
	quantity：<input type="number"><br>
	<div class="wrapper">
		<div class="header"></div>
		<div class="content">
			<div class="form-login">
				<h2>六角西餐廳</h2>
				<form class="pure-form pure-form-stacked">
					<fieldset>
				
						<label for="email">Email Address*</label>
						<input class="form-login-text" id="email" type="email" placeholder="Email">
				
						<label for="password">Password*</label>
						<input class="form-login-text" id="password" type="password" placeholder="Password">
				
						<button type="submit" class="pure-button pure-button-primary">Sign in</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
