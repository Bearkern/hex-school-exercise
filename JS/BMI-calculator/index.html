<html>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<h1 class="bmiCalculator">
					<a href="#">BMI caculator</a>
				</h1>
			</div>
			
			<div class="formField">
				<form action="">
					<ul>
						<li>
							<p>身高 cm</p>
							<input type="text" id="heightId" placeholder="請輸入身高">

						<li>
							<p>體重 kg</p>
							<input type="text" id="weightId" placeholder="請輸入體重">
						</li>
					</ul>
					<input type="button" id="seeResultId" value="看結果">
				</form>
			</div>
		</div>

		<div class="content">
			
		</div>

		<div class="footer">
		</div>
	</div>

	<script src="js/all.js"></script>

</html>
